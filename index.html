<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Ahorcado</title>
  </head>
  <body>
    <div class="juego">
      <header class="titulo">
        <h1>Ahorcado</h1>
      </header>

      <main id="palabra" name="palabra_en_document"></main>

      <form class="my-form">
        <section class="comprobacion">
          <input
            type="text"
            id="inputLetra"
            placeholder="Dame una letra..."
            name="valueOfAtrNameOfinput"
            maxlength="1"
            autocomplete="off"
          />
          <button type="submit" id="idButton">Comprobar</button>
        </section>
        <section class="errores">
          <h2>Fallos = <span id="fallosID">0</span></h2>
        </section>
        <div id="overlay">
          <div id="text"></div>
          <div id="cuenta-atras"></div>
        </div>
      </form>
      <div class="imagenes">
        <img
          id="fallo1"
          class="fallo1"
          src="./assets/Diseño6.png"
          alt="fallo1"
        />
        <img
          id="fallo2"
          class="fallo2"
          src="./assets/Diseño5.png"
          alt="fallo2"
        />
        <img
          id="fallo3"
          class="fallo3"
          src="./assets/Diseño4.png"
          alt="fallo2"
        />
        <img
          id="fallo4"
          class="fallo4"
          src="./assets/Diseño3.png"
          alt="fallo4"
        />
        <img
          id="fallo5"
          class="fallo5"
          src="./assets/Diseño2.png"
          alt="fallo5"
        />
        <img
          id="fallo6"
          class="fallo6"
          src="./assets/Diseño1.png"
          alt="fallo6"
        />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
