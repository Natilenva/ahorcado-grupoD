<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Ahorcado</title>
  </head>
  <body>
    <div class="juego">
      <header class="titulo">
        <h1>Ahorcado</h1>
      </header>

      <!-- 3. Esa palabra se debe mostrar en pantalla -->
      <main id="palabra" name="palabra_en_document"></main>

      <!-- 5. La aplicación debe mostrar un input
    en html hacer un input con su placeholder 'dame una letra' -->
      <!-- <input type="text" id="inputLetra" placeholder="Dame una letra" name="valueOfAtrNameOfinput"/>
    <button id="idButton">Comprobar</button> -->

      <form class="my-form">
        <!-- <input type="text" placeholder="Type " name="my-input"> -->
        <section class="comprobacion">
          <input
            type="text"
            id="inputLetra"
            placeholder="Dame una letra..."
            name="valueOfAtrNameOfinput"
            maxlength="1"
          />
          <button type="submit" id="idButton">Comprobar</button>
          <!-- <button type="reset">Borrar</button> -->
        </section>
        <section class="errores">
          <h2>Fallos = <span id="fallosID">0</span></h2>
        </section>
        <div id="overlay">
          <div id="text">WINNER</div>
          <div id="cuenta-atras">5</div>
        </div>
        <div id="overlay2">
          <div id="text2">GAME OVER</div>
          <div id="cuenta-atras2">5</div>
        </div>

        <!-- <section class="reiniciar">
          <button class="reset" type="reset" id="volverAJugar">
            Volver a jugar
          </button>
        </section> -->
      </form>
      <div class="imagenes">
        <img
          id="fallo1"
          class="fallo1"
          src="./assets/Diseño sin título.png"
          alt="fallo1"
        />
        <img
          id="fallo2"
          class="fallo2"
          src="./assets/Diseño sin título (1).png"
          alt="fallo2"
        />
        <img
          id="fallo3"
          class="fallo3"
          src="./assets/Diseño sin título (2).png"
          alt="fallo2"
        />
        <img
          id="fallo4"
          class="fallo4"
          src="./assets/Diseño sin título (3).png"
          alt="fallo4"
        />
        <img
          id="fallo5"
          class="fallo5"
          src="./assets/Diseño sin título (4).png"
          alt="fallo5"
        />
        <img
          id="fallo6"
          class="fallo6"
          src="./assets/Diseño sin título (5).png"
          alt="fallo6"
        />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
